unaliasall
unbindall
alias z0 "sensitivity 1;fov 60;wait;wait;bind mouse3 z1"
alias z1 "sensitivity 7;fov 120;wait;wait;bind mouse3 z0"
bind "`" "toggleconsole"
bind "SPACE" "+jump"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"
bind "SHIFT" "+speed"
bind "F1" "toggle r_showtris"
bind "F2" "toggle r_showbboxes"
bind "F3" "save qs"
bind "F4" "load qs"
bind "MOUSE1" "+attack"
bind "MOUSE3" "z0"
bind "MWHEELUP" "impulse 10"
bind "MWHEELDOWN" "impulse 12"
bind "0" "impulse 0"
bind "1" "impulse 1"
bind "2" "impulse 2"
bind "3" "impulse 3"
bind "4" "impulse 4"
bind "5" "impulse 5"
bind "6" "impulse 6"
bind "7" "impulse 7"
bind "8" "impulse 8"
bind "v" "noclip"
bind "f" "toggle r_fullbright"
gl_texturemode "GL_NEAREST_MIPMAP_NEAREST"
scr_showfps 1
scr_conspeed 1000
scr_clock 1
vid_borderless "1"
crosshair "1"
+mlook
fov 120


